<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
	<script>
		var random = Math.floor((Math.random()*50)+1);
		for(var i=1;i<50;i++){
			if(i%2==0){
				continue;
			}
			else if(i==random){
				console.log("Yikes! Skipping number:" + random);
			}else if(i==49){
				console.log("Here is an odd number:" + i);
				break;
			}else{
				console.log("Here is an odd number:" + i);
				i++;
			}
		}
	</script>
</body>
</html>
